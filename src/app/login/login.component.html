
<div class="container">
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Login</h4>
        <form #myform="ngForm" (ngSubmit)="login(myform)">
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="email" class="form-control" placeholder="Email address" type="email" required ngModel>
        </div>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input name="password" class="form-control" placeholder="Create password" type="password" required ngModel>
        </div>                                  
        <div class="form-group">
            <button type="submit" [disabled]="!myform.valid" class="btn btn-primary btn-block"> Login Account  </button>
        </div>
        <p class="text-center">New User? <a [routerLink]="['/signup']">Sign Up</a> </p>                                                                 
    </form>
    </article>
    </div>
</div>
<br>
