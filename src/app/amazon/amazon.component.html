<section id="header" class="d-flex align-items-center">
    <div class="container-fluid nav-bg">
        <div class="row">
            <div class="col-10 mx-auto">
                <h3 class="text-center">Amazon</h3>
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Question</th>
                        <th scope="col">Answer</th>
                        <th scope="col">College</th>
                        <th scope="col">Year</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let amazon of amazonData;let i=index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{amazon.q_name}}</td>
                        <td>{{amazon.ans}}</td>
                        <td>{{amazon.college}}</td>
                        <td>{{amazon.year}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</section>
